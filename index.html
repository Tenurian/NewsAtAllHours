<html>

<head>
    <title>Titular</title>
    <link type="text/css" rel="stylesheet" href="main.css" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css" />

</head>

<body>
    <header>
        <canvas id="headerCanvas" width="1555" height="117">Your Browser Does Not Support HTML5 Canvas</canvas>
        <img id="sun" src="Images/sun.png" height="50" width="50">
        <img id="moon" src="Images/moon.png" height="50" width="50">
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div id="left" class="side">
            <section id=weatherPanel>
                <div id="weatherData">
                    <h3 id='location'></h3>
                    <div class="daybox" id="day1">
                        <p class="date"></p>
                        <div class="image"></div>
                        <div class="info"></div>
                    </div>
                    <div class="daybox" id="day2">
                        <p class="date"></p>
                        <div class="image"></div>
                        <div class="info"></div>
                    </div>
                    <div class="daybox" id="day3">
                        <p class="date"></p>
                        <div class="image"></div>
                        <div class="info"></div>
                    </div>
                    <div class="daybox" id="day4">
                        <p class="date"></p>
                        <div class="image"></div>
                        <div class="info"></div>
                    </div>
                    <div class="daybox" id="day5">
                        <p class="date"></p>
                        <div class="image"></div>
                        <div class="info"></div>
                    </div>
                    <input id="locationfield" type="text" size="25" placeholder="Enter City & State/Country" onkeypress="if(event.keyCode == 13) return locupdate()" />
                </div>
            </section>
            <h1></h1>
            <section id="rssPanel">
                <!--                <h1>filler</h1>-->

                <div id="carousel">
                    <!--
                    <div><p>1</p></div>
                    <div><p>2</p></div>
                    <div><p>3</p></div>
                    <div><p>4</p></div>
-->
                </div>


            </section>
        </div>

        <div id="right" class="side">
            <section>

                <h3 id="date1"></h3>
                <h3 id="date2"></h3>
                <script>
                    setInterval(function () {
                        var d = new Date();
                        document.getElementById("date1").innerHTML = d;
                        document.getElementById("date2").innerHTML = new Date(d.getTime() - ((1000 * 60 * 60)*2));
                    }, 1);
                </script>

            </section>
        </div>
    </div>

    <footer>
        <h2 id="ticker"></h2>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>

    <script src="scripts/weatherscript.js"></script>
    <script src="scripts/rssscript.js"></script>
    <script src="scripts/headerLerp.js"></script>
    <script src="scripts/ticker.js"></script>
</body>

</html>
